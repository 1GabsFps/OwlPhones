<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-venda</title><!--Nome da página-->
    <link rel="stylesheet" href="Cadastro.css"><!--Importando CSS-->
</head>
<body>
<div class="container">

  <div class="box">

    <div class="titulo">
      <a href="../index.html">
        <img src="img/logo.png" alt="Logo" class="logo">
    </a>
      <h1>Formulario de Pré-Venda</h1> <!--Título do formulário-->
    </div>
    
    <div class="grupoinf">
      <form action="">
      <div>
        <h1>Garanta Já O Seu OWLPHONE</h1><!--Frase de Efeito-->
      </div>
      <input type="email" id="email" name="email" placeholder="E-Mail" required="true"><!--Input Email-->
      <input type="tel" id="Telefone" name="Telefone" placeholder="Telefone"><!--Input Telefone-->
      <input type="text" id="endereço" name="endereço" placeholder="Endereço"><!--Input Endereço-->
    </div>
    <div>
      <input type="submit" value="GARANTA JÁ" class="enviar"><!--Botão de envio-->
    </div>
  </div>
</form>
</div>
</body>
</html>
